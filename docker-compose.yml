services:
  proxenos-ts:
    image: tailscale/tailscale:latest
    container_name: ${STACK_NAME:-proxenos}-ts
    hostname: ${TS_HOSTNAME:-proxenos}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
    volumes:
      - proxenos-ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    ports:
      - "${WEBUI_PORT:-3080}:8080"

  proxenos-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ${STACK_NAME:-proxenos}-webui
    network_mode: service:proxenos-ts
    depends_on:
      - proxenos-ts
    volumes:
      - proxenos-openwebui-data:/app/backend/data
    restart: unless-stopped
volumes:
  proxenos-ts-state:
    name: ${STACK_NAME:-proxenos}-ts-state
  proxenos-openwebui-data:
    name: ${STACK_NAME:-proxenos}-openwebui-data
